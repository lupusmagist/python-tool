  - name: python
    description: >
      Executes Python code remotely in a sandboxed environment.
      Variables persist per session; times out if code runs too long.
    parameters:
      type: object
      properties:
        code:
          type: string
          description: Python code to execute.
        session_id:
          type: string
          description: Unique session ID for persistent context.
      required: [code]
    endpoint: http://localhost:8081/python_tool